# Tested on Deeptest release 1.10.0
cbmcArguments:
  depth: false
  do-not-test-methods-with-access: [ private ]
  java-generate-no-comments: true
  no-trivial-tests: true
  string-non-empty: true
  string-printable: true
units:
  - target:
    - dir: target/classes
      file: io/github/bonigarcia/wdm/UrlFilter.class
      sourceDir: src/main/java
      sourceFile: io/github/bonigarcia/wdm/UrlFilter.java
  - target:
    - dir: target/classes
      file: io/github/bonigarcia/wdm/HttpClient.class
      sourceDir: src/main/java
      sourceFile: io/github/bonigarcia/wdm/HttpClient.java
  - target:
    - dir: target/classes
      file: io/github/bonigarcia/wdm/WebDriverManager.class
      sourceDir: src/main/java
      sourceFile: io/github/bonigarcia/wdm/WebDriverManager.java
  - target:
    - dir: target/classes
      file: io/github/bonigarcia/wdm/OperaDriverManager.class
      sourceDir: src/main/java
      sourceFile: io/github/bonigarcia/wdm/OperaDriverManager.java
  - target:
    - dir: target/classes
      file: io/github/bonigarcia/wdm/Downloader.class
      sourceDir: src/main/java
      sourceFile: io/github/bonigarcia/wdm/Downloader.java
  - target:
    - dir: target/classes
      file: io/github/bonigarcia/wdm/EdgeDriverManager.class
      sourceDir: src/main/java
      sourceFile: io/github/bonigarcia/wdm/EdgeDriverManager.java
  - target:
    - dir: target/classes
      file: io/github/bonigarcia/wdm/Config.class
      sourceDir: src/main/java
      sourceFile: io/github/bonigarcia/wdm/Config.java
  - target:
    - dir: target/classes
      file: io/github/bonigarcia/wdm/Shell.class
      sourceDir: src/main/java
      sourceFile: io/github/bonigarcia/wdm/Shell.java
  - target:
    - dir: target/classes
      file: io/github/bonigarcia/wdm/DriverManagerType.class
      sourceDir: src/main/java
      sourceFile: io/github/bonigarcia/wdm/DriverManagerType.java
phases:
-
  timeout: 60
  cbmcArguments:
    java-assume-inputs-non-null: true
    max-nondet-array-length: 10
    unwind: 1
-
  timeout: 120
  cbmcArguments:
    max-nondet-array-length: 20
    unwind: 2
-
  timeout: 180
  cbmcArguments:
    max-nondet-array-length: 30
    max-nondet-string-length: 10
    unwind: 3

